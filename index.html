<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <main id="home">
    <h1>Welcome to My Portfolio</h1>
    <video controls width="600">
      <source src="intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </main>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>I'm a web developer passionate about clean code and modern design.</p>
    <audio controls>
      <source src="intro-audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Work Section -->
  <section id="work">
    <h2>My Work</h2>
    <ul>
      <li><a href="#project1">Project One</a></li>
      <li><a href="#project2">Project Two</a></li>
      <li><a href="#project3">Project Three</a></li>
    </ul>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <h2>Resume</h2>
    <table border="1" cellpadding="8">
      <thead>
        <tr>
          <th>Year</th>
          <th>Position</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br /><br />

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
